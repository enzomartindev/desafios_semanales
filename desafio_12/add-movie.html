<div class="add-product">
    <h2 class="section__addproduct--title">Agregar película</h2>
    <form class="section__add_movie__form" action="">

        <div class="section__add_movie__form--data">
            <label class="data" for="id-title">Titulo:</label>
            <input class="data data__input" type="text" name="name" id="id-title">
        </div>

        <div class="section__add_movie__form--data">
            <label class="data" for="id-year">Año:</label>
            <input class="data data__input" type="text" name="stock" id="id-year">
        </div>

        <div class="section__add_movie__form--data">
            <label class="data" for="id-desc">Descripción:</label>
            <textarea class="data data__input" name="long-desc" id="id-desc" cols="30" rows="5"></textarea>
        </div>

        <div class="section__add_movie__form--data">
            <label class="data" for="id-photo">Portada:</label>
            <input class="data" type="file" name="photo" id="id-photo">
        </div>

        <div class="add__form section__add_movie__form--data">
            <button type="button" id="id-save">Guardar</button>
        </div>

    </form>

</div>
