<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">
    <header class="header">
        <h1 class="title">Cartelera</h1>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li class="navbar__menu--item"><a href="#" id="home">Inicio</a></li>
                <li class="navbar__menu--item"><a href="#" id="contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section section--form">

            <div class="search__form">
                <input type="text" name="search-product" id="id-search-product" placeholder="Buscar Pelìculas">
                <a title="Buscar" href="#"><img id="search-icon" src="./images/search-icon.png" alt="Buscar"></a>
            </div>

            <div class="add__form">
                <a class="add__form--item" href="#" id="add-movie">Añadir película</a>
            </div>

        </section>

        <section class="section section--main">

            <div class="movies--filter" id="movies--filter">
                <p>Filtrar por Año:</p>
                <ul class="year-filter">
                    <li class="year-filter-item">2023</li>
                    <li class="year-filter-item">2022</li>
                    <li class="year-filter-item">2021</li>
                    <li class="year-filter-item">Borrar</li>
                </ul>
            </div>
            <div class="section--movies" id="section-movies">


            </div>

        </section>

    </main>

    <footer class="footer">
        <p>&copy;2023 Javascript</p>
    </footer>

    <script src="./js/app.js"></script>



</body>

</html>
