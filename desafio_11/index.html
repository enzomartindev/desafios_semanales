<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria La Bandita</title>
    <meta name="description" content="La mejores pizzas a la piedra">
    <meta name="keywords" content="pizerria, pizza a la piedra, pizza">
    <meta name="author" content="Enzo Martín Alfonso Flores, Sebastián Clark">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">

    <header class="header">
        <h1 class="header__title">Pizzeria La Bandita</h1>
    </header>

    <main class="main">
        <h3 class="section__title">Las mejores pizzas a la piedra!</h3>
        <section class="section section--products">
            <div class="section__gallery">

                <figure class="card card--product">
                    <img class="card__image" src="./images/Muzzarella.jpg" alt="">
                    <h4 class="card__title">Muzzarella</h4>
                    <p class="card__text">Muzzarella y aceitunas.</p>
                    <span class="card__price">3000</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/napolitana.jpg" alt="">
                    <h4 class="card__title">Napolitana</h4>
                    <p class="card__text">Muzzarella, Tomate y ajos con perejil.</p>
                    <span class="card__price">4000</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/jamonymorron.jpg" alt="">
                    <h4 class="card__title">Jamón y Morrón</h4>
                    <p class="card__text">Muzzarella, jamón y morrón.</p>
                    <span class="card__price">4500</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/anchoas.jpg" alt="">
                    <h4 class="card__title">Anchoas</h4>
                    <p class="card__text">Muzzarella, anchoas.</p>
                    <span class="card__price">5000</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/4quesos.jpg" alt="">
                    <h4 class="card__title">4 Quesos</h4>
                    <p class="card__text">Muzzarella,Queso Crema, Cheddar, Parmesano.</p>
                    <span class="card__price">6000</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/pepperoni.jpg" alt="">
                    <h4 class="card__title">Pepperoni</h4>
                    <p class="card__text">Muzzarella y Pepperoni</p>
                    <span class="card__price">6500</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/cocacola.jpg" alt="">
                    <h4 class="card__title">Coca-Cola</h4>
                    <p class="card__text">Coca-Cola 2.25lts</p>
                    <span class="card__price">1500</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/AGUA.JPG" alt="">
                    <h4 class="card__title">Agua Mineral</h4>
                    <p class="card__text">Agua mineral 2lts</p>
                    <span class="card__price">1000</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>

                <figure class="card card--product">
                    <img class="card__image" src="./images/RUTINI.JPG" alt="">
                    <h4 class="card__title">Vino</h4>
                    <p class="card__text">Rutini Cabernet Malbec</p>
                    <span class="card__price">10000</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>


                <figure class="card card--product">
                    <img class="card__image" src="./images/cerveza.jpg" alt="">
                    <h4 class="card__title">Cerveza Quilmes </h4>
                    <p class="card__text">Cerveza Quilmes ClàsicaX 1lt</p>
                    <span class="card__price">4000</span>
                    <div class="card__addcart">
                        <button class="button button--sm button--remove">-</button>
                        <span class="card__counter">0</span>
                        <button class="button button--sm button--add">+</button>
                    </div>
                </figure>
            </div>
            <div class="button__container">
                <a class="button button--send button-sm" href="./form-pedido.html" id="button-send">Comprar!</a>
                <span class="cart__counter"></span>
            </div>
        </section>

            <a class="button button--send button-sm" href="./form-pedido.html" id="button-send" >Comprar!</a>
            <span class="cart__counter"></span>
        </div> -->

    </main>

    <footer>
        <p>&copy; 2023</p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
