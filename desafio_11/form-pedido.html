<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria La Bandita</title>
    <meta name="description" content="La mejores pizzas a la piedra">
    <meta name="keywords" content="pizerria, pizza a la piedra, pizza">
    <meta name="author" content="Enzo Martín Alfonso Flores, Sebastián Clark">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="body">

    <header class="header">
        <h1 class="header__title">Pizzeria La Bandita</h1>
    </header>

    <main class="main__form">
        <section class="section__form">
            <div class="section__form--data">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username">
                <span class="input-error"></span>
            </div>
            <div class="section__form--data">
                <p>Datos de contacto:</p>
                <label for="email">Email:</label>
                <input type="text" id="email">
                <span class="input-error"></span>
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone">
                <span class="input-error"></span>
            </div>
            <div class="section__form--data">
                <p>Dirección de entrega</p>
                <label for="street">Calle:</label>
                <input type="text" id="street">
                <span class="input-error"></span>
                <label for="street-number">Altura:</label>
                <input type="text" id="street-number">
                <span class="input-error"></span>
            </div>
            <div class="section__form--data">
                <p>Resumen del pedido:</p>
                <span id="resumen-pedido"></span>
                <span id="total-price">Total:</span>
            </div>
            <div class="section__form--data">
                <label class="data" for="id-long-desc">Comentarios del pedido:</label>
                <textarea class="data" name="long-desc" id="id-long-desc" cols="30" rows="5"></textarea>
                <span class="input-error"></span>
            </div>
            <div class="section__form--data">
                <p>Enviar Pedido! (Verificá que los datos ingresados sean correctos)</p>
                <button class="button button--send" id="btn-confirm">Enviar!</button>
                <div class="alert">
                    <p class="alert__text"></p>
                    <span class="alert__close material-symbols-outlined">close</span>
                </div>
            </div>

            <div class="section__form--data">
                <a class="button button--send button--sm" href="./index.html" id="button-back">Volver</a>
            </div>
            <div class="modal" id="id-modal">
                <a class="modal-area" href="#"></a>
                <div class="modal-content">
                    <h4 class="modal-title">Su pedido ha sido enviado exitosamente!</h4>
                    <span class="modal-span" id="id-modal-span"></span>
                    <a class="modal-exit" href="#" title="Cerrar ventana modal" id="close-modal">X</a>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2023</p>
    </footer>
    <script src="./js/send-form.js"></script>

</body>

</html>
