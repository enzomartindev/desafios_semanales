<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">

    <main class="main">
        <div class="calculator">
            <div class="calculator__display" id="display">0</div>
            <div class="calculator__keys">
                <button class="key--operator" id="add">+</button>
                <button class="key--operator" id="subtract">-</button>
                <button class="key--operator" id="multiply">*</button>
                <button class="key--operator" id="divide">รท</button>
                <button class="btn__number">7</button>
                <button class="btn__number">8</button>
                <button class="btn__number">9</button>
                <button class="btn__number">4</button>
                <button class="btn__number">5</button>
                <button class="btn__number">6</button>
                <button class="btn__number">1</button>
                <button class="btn__number">2</button>
                <button class="btn__number">3</button>
                <button class="btn__number">0</button>
                <button id="decimal">.</button>
                <button id="clear">AC</button>
                <button class="key--equal" id="equal">=</button>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>

</body>

</html>
